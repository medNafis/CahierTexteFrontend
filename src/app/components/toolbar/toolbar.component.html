<mat-toolbar color="primary">
    <img src="assets/logoupf.png" alt="" style="height: 50px;">
    
    <span class="spacer"></span>
    <form class="example-form" *ngIf="router.url !== '/login'">
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search all notes</mat-label>
            <input matInput placeholder="Ex. JEE" value="">
        </mat-form-field>
        
    </form>

    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menuIcon" aria-label="menu button"
    *ngIf="router.url !== '/login'">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <fa-icon [icon]="faUser" style="font-size: 15px; margin-right: 10px;"></fa-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item >
            <fa-icon [icon]="faUserGear" style="font-size: 15px; margin-right: 10px;"></fa-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item [routerLink]="'login'">
            <fa-icon [icon]="faArrow" style="font-size: 15px; margin-right: 10px;"></fa-icon>
            <span>Log out</span>
        </button>
    </mat-menu>
</mat-toolbar>
