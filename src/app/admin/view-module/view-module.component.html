<h1 style="font-weight: bold; text-align: center;">MODULES</h1>
<br>
<div class="container">
 
    <mat-card class="description-card">
        <mat-tab-group>
            <mat-tab label="FSI"> 
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                    <!-- This is the tree node template for leaf nodes -->
                    <!-- There is inline padding applied to this node using styles.
                      This padding value depends on the mat-icon-button width. -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        {{node.name}}
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <div class="mat-tree-node">
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </div>
                        <!-- There is inline padding applied to this div using styles.
                            This padding value depends on the mat-icon-button width.  -->
                        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                            role="group">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </div>
                    </mat-nested-tree-node>
                  </mat-tree>
                  
             </mat-tab>
            <mat-tab label="FBS"> 
                <mat-list role="list">
                    <mat-list-item role="listitem">Comptabilité Contrôle & Audit</mat-list-item>
                    <mat-list-item role="listitem">Management Des Ressources Humaines</mat-list-item>
                    <mat-list-item role="listitem">Supply Chain Management</mat-list-item>
                </mat-list> 
            </mat-tab>
            <mat-tab label="Architecture et Bâtiments"> 
                <mat-list role="list">
                    <mat-list-item role="listitem">Design & Architecture D'intérieur</mat-list-item>
                    <mat-list-item role="listitem">Architecture Du Paysage</mat-list-item>
                    <mat-list-item role="listitem">Urbanisme & Aménagement</mat-list-item>
                </mat-list> 
            </mat-tab>
            <mat-tab label="Prépas ecs-ect">
                <mat-list role="list">
                    <mat-list-item role="listitem">ECS</mat-list-item>
                    <mat-list-item role="listitem">ECT</mat-list-item>
                </mat-list> 
            </mat-tab>
        </mat-tab-group>

        <mat-card-actions align="end">
            <button mat-raised-button color="primary" [routerLink]="'/admin/home'" >CLOSE</button>
        </mat-card-actions>
        
    </mat-card>
</div>
