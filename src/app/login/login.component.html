<div class="container">
    <mat-card class="login-card">
        <img src="assets/logoupf.png" alt="" style="height: 50px; margin-bottom: 50px;">
        
        <mat-card-title>Connexion</mat-card-title>
        
        <div class="form-container">
            <mat-card-content>
                <form action="" id="login">
                  <mat-form-field  appearance="fill">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. m.nafis@upf.ac.ma">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field  appearance="fill">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput [formControl]="passwordFormControl" placeholder="Must be 8 char. min.">
                      <mat-error *ngIf="passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required')">
                        Please enter a valid password
                      </mat-error>
                      <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                </form>
              </mat-card-content>
        </div>
        
        <mat-card-actions align="end">
          <button type="submit" form="login" mat-raised-button color="primary" [routerLink]="'modules'">Se connecter</button>
        </mat-card-actions>
    </mat-card>
</div>
